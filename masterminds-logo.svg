<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- M Logo with angular lines -->
  <g id="logo-mark">
    <!-- Left teal line -->
    <polygon points="10,20 30,20 50,100 35,100" fill="#195160"/>
    <!-- Inner teal line -->
    <polygon points="35,20 50,20 60,60 50,60" fill="#16a3b8"/>
    <!-- Center gold line -->
    <polygon points="50,60 60,60 60,100 50,100" fill="#ffd700"/>
    <!-- Inner orange line -->
    <polygon points="60,60 70,20 85,20 70,60" fill="#e67027"/>
    <!-- Right teal line -->
    <polygon points="70,20 90,20 70,100 55,100" fill="#195160"/>
  </g>
  
  <!-- Text: Masterminds -->
  <text x="105" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#195160">Masterminds</text>
  
  <!-- Arabic text -->
  <text x="105" y="90" font-family="Arial, sans-serif" font-size="18" fill="#636e72" direction="rtl">ماسترمايندز</text>
</svg>
